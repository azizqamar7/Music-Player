<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Player Container -->
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="cover/Babel.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Babel</h2>
      <h3 id="artist">Gustavo Santaolalla</h3>
      <audio src="music/babel.mp3"></audio>

      <!-- Progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:52</span>
        </div>
      </div>

      <!-- Player Controls-->
      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
        <i
          class="fa-solid fa-circle-play main-button"
          id="play"
          title="Play"
        ></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/bd11b0da43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
